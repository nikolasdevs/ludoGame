<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ludo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h3>LUDO GAME</h3></div>

      <!-- LUDO START -->

      <div class="ludo-container">
        <div class="top-ludo">
          <div class="top-blue-ludo">
            <div class="ludo-box ludo-blue">
              <div class="inner-box">
                <div class="inner-box-dice">
                  <div class="dice-top">
                    <div class="dice"></div>
                    <div class="dice"></div>
                  </div>
                  <div class="dice-btm">
                    <div class="dice"></div>
                    <div class="dice"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="blue-boxes">
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="blue-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box icon">
                  <i class="bi bi-caret-right-fill"></i>
                </div>
                <div class="blue-box"></div>
                <div class="blue-box"></div>
                <div class="blue-box"></div>
                <div class="blue-box"></div>
                <div class="blue-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
            </div>
          </div>

          <div class="top-red-ludo">
            <div class="ludo-box ludo-red">
              <div class="inner-box">
                <div class="inner-box-dice">
                  <div class="dice-top">
                    <div class="dice red-dice"></div>
                    <div class="dice red-dice"></div>
                  </div>
                  <div class="dice-btm">
                    <div class="dice red-dice"></div>
                    <div class="dice red-dice"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="blue-boxes red-boxes">
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="red-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box icon">
                  <i class="bi bi-caret-right-fill"></i>
                </div>
                <div class="red-box"></div>
                <div class="red-box"></div>
                <div class="red-box"></div>
                <div class="red-box"></div>
                <div class="red-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="btm-ludo">
          <div class="btm-green-ludo">
            <div class="ludo-box ludo-blue ludo-green">
              <div class="inner-box">
                <div class="inner-box-dice">
                  <div class="dice-top">
                    <div class="dice green-dice"></div>
                    <div class="dice green-dice"></div>
                  </div>
                  <div class="dice-btm">
                    <div class="dice green-dice"></div>
                    <div class="dice green-dice"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="blue-boxes green-boxes">
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="green-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box icon">
                  <i class="bi bi-caret-right-fill"></i>
                </div>
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
            </div>
          </div>

          <div class="btm-yellow-ludo">
            <div class="ludo-box ludo-yellow">
              <div class="inner-box">
                <div class="inner-box-dice">
                  <div class="dice-top">
                    <div class="dice yellow-dice"></div>
                    <div class="dice yellow-dice"></div>
                  </div>
                  <div class="dice-btm">
                    <div class="dice yellow-dice"></div>
                    <div class="dice yellow-dice"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="blue-boxes yellow-boxes">
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="yellow-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box icon">
                  <i class="bi bi-caret-right-fill"></i>
                </div>
                <div class="yellow-box"></div>
                <div class="yellow-box"></div>
                <div class="yellow-box"></div>
                <div class="yellow-box"></div>
                <div class="yellow-box"></div>
              </div>
              <div class="mid-boxes">
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
                <div class="blank-box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- END OF LUDO -->

      <div class="game">
        <div class="player-one-top">
          <h3 id="playerOne">Player One</h3>
          <p id="dice">1</p>
          <p id="diceThree">1</p>
          <button id="btnOne" class="btn">Roll Dice</button>
        </div>
        <div class="player-one-top">
          <h3 id="playerTwo">Player Two</h3>
          <p id="diceTwo">1</p>
          <p id="diceFour">1</p>
          <button id="btnTwo" class="btn">Roll Dice</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
